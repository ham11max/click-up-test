<ng-container *ngIf="!isErrorState else errorRef">
  <ng-container *ngIf="!isLoadingState else loadingRef">
    <ng-container *ngIf="isLoadedState">
      <ng-content></ng-content>
    </ng-container>
  </ng-container>
</ng-container>

<ng-template #errorRef>
  <span>Something went wrong</span>
</ng-template>

<ng-template #loadingRef>
  <span> Loading... </span>
</ng-template>
